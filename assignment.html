<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Form</title>
  </head>
  <style>
    table,
    td {
      font-weight: bold;
      padding: 5px;
    }
    td,
    th {
      text-align: center;
      background-image: url(01.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    }
    th {
      font-size: larger;
      font: bold;
    }
  </style>
  <body bgcolor="yellow">
    <center>
      <table border="1px">
        <tr>
          <th colspan="2"><font size="5">User Form</font></th>
        </tr>

        <tr>
          <td>Enter Name</td>
          <td>
            <input type="text" name="Name" placeholder="Enter Name" />
          </td>
        </tr>
        <tr>
          <td>Enter Password</td>
          <td><input type="password" placeholder="Password" /></td>
        </tr>
        <tr>
          <td>Enter Address</td>
          <td>
            <textarea name="ddress" rows="2" placeholder="Address"></textarea>
          </td>
        </tr>

        <br />
        <tr>
          <td>Select Game</td>
          <td>
            <input type="checkbox" />Cricket<br />
            <input type="checkbox" />Hockey<br />
            <input type="checkbox" />Football<br />
            <input type="checkbox" />Badminton<br />
            <input type="checkbox" />VolleyBall<br />
          </td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" name="Gender" /> Male
            <input type="radio" name="Gender" />Female
          </td>
        </tr>
        <tr>
          <td>Select your Age</td>
          <td><input type="number" placeholder="Enter Your Age" /></td>
        </tr>
        <tr>
          <td colspan="2"><input type="file" /></td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="button">Click Me</button>
            <input type="submit" />
            <input type="reset" />
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
